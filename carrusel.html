<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel con Hover</title>
    <style>
        .carrusel {
            width: 400px;
            height: 300px;
            overflow: hidden;
            margin: auto;
            position: relative;
        }
        .imagenes img {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0;
            transition: opacity 1s;
        }
        .imagenes img.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="carrusel" id="carrusel">
        <div class="imagenes">
            <img src="https://via.placeholder.com/400x300?text=Imagen+1" class="active">
            <img src="https://via.placeholder.com/400x300?text=Imagen+2">
            <img src="https://via.placeholder.com/400x300?text=Imagen+3">
            <img src="https://via.placeholder.com/400x300?text=Imagen+4">
        </div>
    </div>

    <script>
        let indiceActual = 0; // Índice de la imagen actual
        const imagenes = document.querySelectorAll('.imagenes img'); // Seleccionar todas las imágenes
        const totalImagenes = imagenes.length;
        let intervalo; // Almacena el temporizador
        const carrusel = document.getElementById('carrusel');

        function cambiarImagen() {
            // Quitar la clase 'active' a la imagen actual
            imagenes[indiceActual].classList.remove('active');

            // Incrementar el índice (volver a 0 si se pasa del total)
            indiceActual = (indiceActual + 1) % totalImagenes;

            // Añadir la clase 'active' a la nueva imagen
            imagenes[indiceActual].classList.add('active');
        }

        // Iniciar el carrusel cuando el cursor está sobre el contenedor
        carrusel.addEventListener('mouseover', () => {
            intervalo = setInterval(cambiarImagen, 3000);
        });

        // Detener el carrusel cuando el cursor sale del contenedor
        carrusel.addEventListener('mouseout', () => {
            clearInterval(intervalo);
        });
    </script>
</body>
</html>
